<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Orders</title>
    <style>
        .but {
            border: 0px;
        }

        .tab {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<div th:insert="~{logout :: logout}"></div>
<div th:insert="~{startline :: start}"></div>
<h1>Заказы на закрытие:</h1>
<table border="1px" class="tab">
    <tr>
        <th width="50">Номер</th>
        <th width="590">Товары и количество в заказе</th>
        <th width="80">Дата оформления заказа</th>
        <th width="80">Дата закрытия заказа</th>
        <th width="120">Статус</th>
        <th width="60">Цена</th>
        <th width="100">Заказчика</th>
    </tr>
    <tr th:each="order : ${orders}" th:if="${order.status eq 'ACCEPTED'}">
        <td width="50" th:text="${order.id}">Id</td>
        <td width="590" th:text="${order.product}">Product</td>
        <td width="80" th:text="${order.dateRegistration}">Date</td>
        <td width="80">
                <span th:if="${order.dateClose ne '1900-01-01'}" th:text="${order.dateClose}">
                    Date
                </span>
        </td>
        <td width="120">Принят</td>
        <td width="60" th:text="|${order.total}$|">Price</td>
        <td width="100">
            <a th:href="@{/store/admin/users/{id}(id=${order.user.id})}">
                <span th:text="${order.user.email}">User</span>
            </a>
        </td>
        <td class="but">
            <form th:action="@{/store/admin/orders/processing/{id}/completed(id=${order.id})}" method="post">
                <button type="submit">Закрыть заказ</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
